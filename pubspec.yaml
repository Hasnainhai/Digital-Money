    sdk: flutter
  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true

  assets:
  - images/


  fonts:
  - family: Inter
    fonts:
    - asset: fonts/Inter-Medium.ttf
      style: italic
  - family: Poppins
    fonts:
    - asset: fonts/Poppins-Bold.ttf
      style: italic 

